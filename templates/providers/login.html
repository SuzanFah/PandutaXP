{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <h2>Provider Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
    <p>New provider? <a href="{% url 'provider_signup' %}">Sign up here</a></p>
</div>
{% endblock %}
