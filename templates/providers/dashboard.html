{% extends 'base.html' %}

{% block title %}Provider Dashboard{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <h1>Welcome, {{ provider.user.username }}</h1>
    </div>
    
    <div class="dashboard-grid">
        <div class="dashboard-card">
            <h3>Active Deliveries</h3>
            <div class="delivery-list">
                <!-- Active deliveries will go here -->
            </div>
        </div>
        
        <div class="dashboard-card">
            <h3>Performance Stats</h3>
            <div class="stats-widget">
                <!-- Stats will go here -->
            </div>
        </div>
        
        <div class="dashboard-card">
            <h3>Quick Actions</h3>
            <button class="action-btn">Update Status</button>
            <button class="action-btn">View Schedule</button>
        </div>
    </div>
</div>
{% endblock %}
