{% extends 'base.html' %}
{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/logo.png' %}" alt="PandutaXP" height="40">
        </a>
        
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
            <a class="nav-link" href="#services">Services</a>
            <a class="nav-link" href="#about">About</a>
            <a class="nav-link" href="#contact">Contact</a>
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-link btn btn-primary ms-2" href="{% url 'register' %}">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>

{% block content %}
<div class="hero">
    <h1>Welcome to PandutaXP</h1>
    <div class="cta-buttons">
        <a href="{% url 'clients' %}" class="btn">Client Login</a>
        <a href="{% url 'providers' %}" class="btn">Provider Login</a>
    </div>
</div>
{% endblock %}
