{% extends 'base.html' %}

{% block title %}Login - PandutaXP{% endblock %}

{% block content %}
<div class="hero">
    <div class="signup-form">
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Sign In</button>
        </form>

        <div class="provider-benefits">
            <p>✓ Quick Access to Dashboard</p>
            <p>✓ Real-time Order Tracking</p>
            <p>✓ Seamless Experience</p>
        </div>

        <div class="auth-links">
            <a href="{% url 'password_reset' %}" class="btn">Reset Password</a>
            <p class="display">New here? <a href="{% url 'register' %}" class="btn">Join Now</a></p>
        </div>        
    </div>
</div>
{% endblock %}
