{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <h1>Welcome back, {{ user.username }}!</h1>
        <p class="dashboard-subtitle">Track your deliveries and manage orders</p>
    </div>
    
    <div class="dashboard-grid">
        <div class="dashboard-card">
            <h3>Active Orders</h3>
            <div class="order-stats">
                <div class="stat-item">
                    <span class="stat-number">5</span>
                    <span class="stat-label">In Progress</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">12</span>
                    <span class="stat-label">Completed</span>
                </div>
            </div>
        </div>

        <div class="dashboard-card">
            <h3>Quick Actions</h3>
            <button class="action-btn">New Delivery</button>
            <button class="action-btn">Track Order</button>
            <button class="action-btn">Support</button>
        </div>

        <div class="dashboard-card">
            <h3>Recent Activity</h3>
            <div class="activity-feed">
                <div class="activity-item">Order #123 delivered</div>
                <div class="activity-item">New delivery scheduled</div>
                <div class="activity-item">Payment confirmed</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
